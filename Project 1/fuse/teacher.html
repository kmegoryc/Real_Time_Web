<html>
  <head>
    <meta charset="UTF-8">
    <!-- to get rid of favicon request in console -->
    <link rel="shortcut icon" href="">
    <!-- MDL STUFF -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- SEMANTIC STUFF -->
    <link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="dist/semantic.min.js"></script>
    <!-- SOCKET STUFF -->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script language="javascript" type="text/javascript" src="teacher.js"></script>
    <style>
    #modules {
    margin: 50px 0;
    }
    .module-container {
    margin: 20px 0;
    }
    .module {
    width: 75%;
    border-radius: 5px;
    padding: 20px;
    margin: 20px 0;
    box-shadow: 0 1px 3px 0 rgba(10, 29, 27, 0.3), 0 0 0 1px rgba(10, 29, 27, 0.3);
    }
    .container {
    margin: 50px;
    }
    #formMessage {
      margin: 10px 0;
    }
    #form {
    display: none;
    width: 75%;
    border-radius: 5px;
    padding: 20px;
    margin: 20px 0;
    box-shadow: 0 1px 3px 0 rgba(10, 29, 27, 0.3), 0 0 0 1px rgba(10, 29, 27, 0.3);
    }
    </style>
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer">Teacher</div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="#modules">Modules</a>
            <a class="mdl-navigation__link" href="#create">Create Module</a>
          </nav>
        </div>
      </header>
      <div class="container">
        <!-- Default Slider -->
        <h2 class="ui dividing header">Student Results:</h2>
        <div id="modules">
          <!-- module stuff goes here -->
        </div>
        <div id="create">
          <button id="formbutton" class="ui labeled icon button">
          <i class="chevron down icon"></i>
          Show Module Editing Options
          </button>
          <div id="form" class="ui form success error" style="display: none;">
            <div class="fields">
              <div class="required field">
                <label>Type</label>
                <input id="moduletype" type="text" placeholder="Type">
              </div>
              <div class="required field">
                <label>Name</label>
                <input id="moduletitle" type="text" placeholder="Name">
              </div>
            </div>
            <h4 class="ui dividing header">For Slider:</h4>
            <div id="slideroptions" class="fields">
              <div class="field">
                <label>Min Value</label>
                <input id="startvalue" type="text" placeholder="Min">
              </div>
              <div class="field">
                <label>Max Value</label>
                <input id="endvalue" type="text" placeholder="Max">
              </div>
            </div>
            <h4 class="ui dividing header">For Button:</h4>
            <div id="buttonoptions" class="fields">
              <div class="required field">
                <label>Option 1</label>
                <input id="option1" type="text" placeholder="Option 1">
              </div>
              <div class="required field">
                <label>Option 2</label>
                <input id="option2" type="text" placeholder="Option 2">
              </div>
            </div>
            <button id="submit" class="ui primary button">
            Submit
            </button>
            <div id="formMessage"></div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</body>
</html>
